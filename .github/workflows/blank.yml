name: Deploy to EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 0.14.7

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve

    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        TF_VAR_access_key: ${{ secrets.TF_VAR_access_key }}
        TF_VAR_secret_key: ${{ secrets.TF_VAR_secret_key }}
        aws-region: eu-west-2  # Change this to your desired region

    - name: Install kubectl
      run: |
        sudo apt-get update && sudo apt-get install -y kubectl

    - name: Configure kubectl
      run: aws eks  --region eu-west-2 update-kubeconfig --name eks-project

    - name: Run Ansible Playbook
      run: ansible-playbook -i inventory install_chart.yaml
      env:
        KUBECONFIG: ${{ runner.workspace }}/.kube/config

